<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Elements</title>
    <style>
        body {
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1.25em;
            line-height: 1.6;
            color: #333;
            padding: 2em;
        }

        .hero {
            display: grid;
            grid-gap: 2em;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media (min-width: 960px) {
            .hero {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-text">
            <h1>Hello WPU</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit omnis eius deleniti inventore ipsa rerum?</p>
        </div>
        <picture>
            <source media="(min-width: 960px)" srcset="img/CuGIhHvWAAQIeF8.jpg" sizes="50vw">
            <source media="(min-width: 600px)" srcset="img/david-beckham-england-v-argentina-japan-world-cup-sapporo-stadium-japan-07-jun-2002-photo-credit-mark-pain-alamy-stock-photo-2CGD5FJ.jpg">
            <img src="img/gadis_ayu.jpg" alt="Nike Ardilla">
        </picture>
    </div>
</body>
</html>
